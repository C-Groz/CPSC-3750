<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Button Move</title>
  <link rel="stylesheet" type="text/css" href="ButtonMove.css">
</head>
<script>
  fetch("../navbar.html")
    .then(response => response.text())
    .then(data => document.body.insertAdjacentHTML("afterbegin", data));
</script>
<body>
    <h1>Button Move Game</h1>
    <p id="instructions">1. Create buttons using the "make button" button</p>
    <p id="instructions">2. Choose a color from the dropdown, which will become the color of pressed buttons</p>
    <p id="instructions">3. Increase total by changing button colors</p>
    <p id="instructions">4. Start and stop motion of buttons using "move" button</p>


    <div id="dropdown_container">
        <button onclick="makeButton()" id="make_button">Make Button</button>
        <select name="dropdown_colors" id="dropdown_colors">
            <option value="tomato">Red</option>
            <option value="lightgreen">Green</option>
            <option value="aqua">Blue</option>
            <option value="yellow">Yellow</option>
            <option value="white">White</option>
        </select>
        <button onclick="startMoving()" id="move">Move</button>
        <button onclick="stopMoving()" id="stop">Stop</button>
        <p id="total">Total: 0</p>
    </div>
    <script type="text/javascript" src="ButtonMove.js"></script>
</body>
</html>
