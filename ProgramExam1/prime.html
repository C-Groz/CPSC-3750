<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CPSC 3750 Website</title>
  <link rel="stylesheet" type="text/css" href="prime.css">
</head>
<script>
  fetch("../navbar.html")
    .then(response => response.text())
    .then(data => document.body.insertAdjacentHTML("afterbegin", data));
</script>
<body>
</body>
    <h1 class="text">Prime Number Classifier</h1>
    
    <div id="inputContainer">
        <label class="text" for="numberInput">Enter a number:</label>
        <input type="number" id="numberInput" min="1" placeholder="e.g., 50">
        <button id="startButton">START</button>
    </div>
    <button class="buttons" id="modeButton">Toggle Dark Mode</button>
    <button class="buttons" id="sort">Sort Descending</button>

    <div class="lists-container">
        <div id="prime-div" class="list">
            <h2 class="text">Prime Numbers</h2>
            <ul class="text" id="primeList"></ul>
        </div>
        <div id="non-prime-div" class="list">
            <h2 class="text">Non-Prime Numbers</h2>
            <ul class="text" id="nonPrimeList"></ul>
        </div>
    </div>

    <script src="prime.js"></script>
</html>
