<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Hangman Game</title>
   <link rel="stylesheet" href="style.css">
</head>
<style>
    body, html{
        margin-top: 30px;
    }
</style>
<script>
    fetch("../navbar.html")
      .then(response => response.text())
      .then(data => document.body.insertAdjacentHTML("afterbegin", data));
</script>
<body>
   <div id="game">
       <h1>Hangman Game</h1>
       <div id="wordToGuess"></div>
       <div id="letters">
           <!-- Letters A-Z buttons will be generated by JavaScript -->
       </div>
       <button onclick="startGame()">Start New Game</button>
       <br>
       <br>
       <input type="checkbox" id="cheat-mode-box">
       <label id= "cheat-mode-label" for="cheat-mode-box">Enable Cheat Mode</label>
   </div>
   <script src="script.js"></script>
</body>
</html>
