<!doctype html>
<html>
    <head>
        <title>CPSC 3750 Website</title>
    </head>

    <body>

        <header>
            <h1>Group Assignment CSS - Charlie Grozier</h1>
        </header>
        
        <nav>
            <a href="index.html">Home</a><br>

        </nav>
        
        <style>
            /* colors - background */
            body {
                background-color: #f4f4f9;
            }

            /* colors - text */
            h1 {
                color: #4CAF50; 
            }
            p {
                color: #333; 
            }

            /* colors - border */
            div {
                border-color: #4CAF50; 
            }

            /* background - color */
            header {
                background-color: lightcyan; 
                padding: 10px;
            }

            /* background - image */
            section {
                background-image: url("Headshot.jpeg"); 
                background-size: cover;
                color: white;
                padding: 20px;
            }

            /* background - repeat */
            .repeat-background {
                background-image: url("Headshot.jpeg");
                background-repeat: repeat;
            }

            /* background - attached */
            .attached-background {
                background-image: url("Headshot.jpeg"); 
                background-attachment: fixed;
                background-size: cover;
                color: white;
                padding: 20px;
            }

            /* borders - style */
            section, footer {
                border-style: solid; 
            }

            /* borders - width */
            header {
                border-width: 5px; 
            }

            /* borders - color */
            nav {
                border-color: #ff6347; 
                border-width: 2px;
                border-style: dashed; 
            }

            /* borders - sides */
            div {
                border-left: 3px solid #0000ff;
                border-top: 3px solid #0000ff; 
            }

            /* borders - rounded */
            footer {
                border-radius: 10px; 
                background-color: #333;
                color: white;
                padding: 10px;
            }

            /* margins */
            header {
                margin-bottom: 20px; 
            }

            /* padding */
            section {
                padding: 30px; 
            }

            /* height */
            div {
                height: 200px; 
                margin: 10px 0;
            }

            /* width */
            nav a {
                width: 200px; 
                display: inline-block;
                text-align: center;
                padding: 10px;
                margin: 5px 0;
                text-decoration: none;
                background-color: #4CAF50;
                color: white;
                border-radius: 5px;
            }
        </style>

        <div id="main-content">
            <section>
                <h2>Charlie's Website</h2>
                <p>This page shows off CSS styles from W3schools</p>
            </section>
            
            <footer>
                <p>&copy; 2025 CPSC 3750 - All Rights Reserved</p>
            </footer>
        </div>

    </body>
</html>
