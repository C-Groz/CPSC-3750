<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Displaying Keypresses</title>
    <script type="text/javascript">
    function displayKey(e) {
       // which key was pressed?
       if(e.keyCode){
         var keycode = e.keyCode;
       }  else {
         var keycode = e.which;
       }
       character = String.fromCharCode(keycode);

       // If user presses a vowel, it will display uppercase
       let vowels = "aeiou";
       for(let i = 0; i <= 5; i++){
         if(character == vowels[i]){
            character = character.toUpperCase();
         }
       }

       // if r or R pressed, change background to red
       if(character == 'r' || character == 'R'){
         document.body.style.background = "red";
       }
   
       // if g or G pressed, change background to red
       if(character == 'g' || character == 'G'){
         document.body.style.background = "green";
       }

       // if b or B pressed, change background to red
       if(character == 'b' || character == 'B'){
         document.body.style.background = "blue";
       }

       // find the object for the destination paragraph
       var keysParagraph = document.getElementById('keys');
   
       // add the character to the paragraph
       keysParagraph.innerHTML += character;
    }
   </script>
    <script>
      fetch("navbar.html")
        .then(response => response.text())
        .then(data => document.body.insertAdjacentHTML("afterbegin", data));
  </script> 
  <style>
   body, html{
      padding-top: 20px;
   }
  </style>
  </head>
  <body onkeypress="displayKey(event)">
    <h1>Displaying Typed Characters</h1>
    <p>This document includes a simple script that displays 
    the keys you type as a new paragraph below. Type a few keys 
    to try it. </p>
    <div id="keys"></div>
  </body>
</html>
